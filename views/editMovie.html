{% extends 'layout.html' %}
{% block title %} Edit Movie|App Store {% endblock %}
{% block content %}
		<h2>Edit Movie</h2>
			<form method="post" action="/movies/edit">
				<div class="form-group">
					<label>Judul</label>
					<input type="text" name="judul" class="form-control" value="{{ data.judul }}" />	
				</div>
				<div class="form-group">
					<label>Tahun</label>
					<input type="text" name="year" class="form-control" value="{{ data.year }}" />	
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Submit" />
					<a href="/movies" class="btn btn-danger">Back</a>
				</div>
			</form>
{% endblock %}
